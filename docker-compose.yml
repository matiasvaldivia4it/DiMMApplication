version: '3.8'

networks:
  proxy:
    external: true
  internal:
    driver: bridge

services:
  # Frontend
  frontend:
    # build: ./frontend
    image: ${DOCKER_USERNAME:-matiasvaldivia4it}/diabetes-frontend:latest
    pull_policy: always
    container_name: diabetes-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_GATEWAY=${REACT_APP_API_GATEWAY:-https://api.yourdomain.com}
    depends_on:
      - api-gateway
    restart: unless-stopped
    networks:
      - proxy
      - internal
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api-gateway:
    # build: ./api-gateway
    image: ${DOCKER_USERNAME:-matiasvaldivia4it}/diabetes-api-gateway:latest
    pull_policy: always
    container_name: diabetes-api-gateway
    ports:
      - "4000:4000"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:4001
      - FOOD_RECOGNITION_SERVICE_URL=http://food-recognition:4002
      - MEAL_TRACKING_SERVICE_URL=http://meal-tracking:4003
      - USER_PROFILE_SERVICE_URL=http://user-profile:4004
      - NOTIFICATION_SERVICE_URL=http://notification:4005
      - ANALYTICS_SERVICE_URL=http://analytics:4006
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      - TRUST_PROXY=true
    depends_on:
      - auth-service
      - food-recognition
      - meal-tracking
      - user-profile
      - notification
      - analytics
    restart: unless-stopped
    networks:
      - proxy
      - internal
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auth Service
  auth-service:
    # build: ./auth-service
    image: ${DOCKER_USERNAME:-matiasvaldivia4it}/diabetes-auth:latest
    pull_policy: always
    container_name: diabetes-auth
    ports:
      - "4001:4001"
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL:-https://api.yourdomain.com/api/auth/google/callback}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/auth_db
      - NODE_ENV=production
      - TRUST_PROXY=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Food Recognition Service
  food-recognition:
    # build: ./food-recognition-service
    image: ${DOCKER_USERNAME:-matiasvaldivia4it}/diabetes-food-recognition:latest
    pull_policy: always
    container_name: diabetes-food-recognition
    ports:
      - "4002:4002"
    environment:
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - NODE_ENV=production
    depends_on:
      minio:
        condition: service_started
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Meal Tracking Service
  meal-tracking:
    # build: ./meal-tracking-service
    image: ${DOCKER_USERNAME:-matiasvaldivia4it}/diabetes-meal-tracking:latest
    pull_policy: always
    container_name: diabetes-meal-tracking
    ports:
      - "4003:4003"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/meals_db
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4003/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Profile Service
  user-profile:
    # build: ./user-profile-service
    image: ${DOCKER_USERNAME:-matiasvaldivia4it}/diabetes-user-profile:latest
    pull_policy: always
    container_name: diabetes-user-profile
    ports:
      - "4004:4004"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/profiles_db
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4004/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification:
    # build: ./notification-service
    image: ${DOCKER_USERNAME:-matiasvaldivia4it}/diabetes-notification:latest
    pull_policy: always
    container_name: diabetes-notification
    ports:
      - "4005:4005"
    environment:
      - REDIS_URL=redis://redis:6379
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - NODE_ENV=production
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4005/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Analytics Service
  analytics:
    # build: ./analytics-service
    image: ${DOCKER_USERNAME:-matiasvaldivia4it}/diabetes-analytics:latest
    pull_policy: always
    container_name: diabetes-analytics
    ports:
      - "4006:4006"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/analytics_db
      - MEALS_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/meals_db
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4006/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: diabetes-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_MULTIPLE_DATABASES=auth_db,meals_db,profiles_db,analytics_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: diabetes-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: diabetes-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - internal
      - proxy

volumes:
  postgres_data:
  redis_data:
  minio_data:
