version: '3.8'

services:
  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_GATEWAY=http://localhost:4000
    depends_on:
      - api-gateway
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "4000:4000"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:4001
      - FOOD_SERVICE_URL=http://food-recognition:4002
      - MEAL_SERVICE_URL=http://meal-tracking:4003
      - PROFILE_SERVICE_URL=http://user-profile:4004
      - NOTIFICATION_SERVICE_URL=http://notification:4005
      - ANALYTICS_SERVICE_URL=http://analytics:4006
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - auth-service
      - food-recognition
      - meal-tracking
      - user-profile
      - notification
      - analytics
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auth Service
  auth-service:
    build: ./auth-service
    ports:
      - "4001:4001"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/auth_db
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Food Recognition Service
  food-recognition:
    build: ./food-recognition-service
    ports:
      - "4002:4002"
    environment:
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - NODE_ENV=production
    depends_on:
      minio:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Meal Tracking Service
  meal-tracking:
    build: ./meal-tracking-service
    ports:
      - "4003:4003"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/meals_db
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4003/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Profile Service
  user-profile:
    build: ./user-profile-service
    ports:
      - "4004:4004"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/profiles_db
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4004/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification:
    build: ./notification-service
    ports:
      - "4005:4005"
    environment:
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4005/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Analytics Service
  analytics:
    build: ./analytics-service
    ports:
      - "4006:4006"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/analytics_db
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4006/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_MULTIPLE_DATABASES=auth_db,meals_db,profiles_db,analytics_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
